<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="restplace.css">
        <title>The Gamer Place</title>
        <audio id="myAudio">
            <source src="song.mp3" type="audio/mpeg">
        </audio>
    </head>
    <body>
    <h3 class='siteTitle'>Turn your vibe down, it's time to play...</h3>
    
    <img src=''>

    <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <br />
            <a href="#">Jogados recentemente</a>
            <a href="#">Fotos</a>
            <a href="#">Playlist</a>
            <a href="#">Seu cantinho...</a>
    </div>
          
    <div id="main" class='menu'>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <button class="mplayer" onclick="playAudio()">&#9654;</button> 
    <button class="mplayer1" onclick="pauseAudio()">&#10074;&#10074;</button>

          <script>
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
          }
          
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            document.body.style.backgroundColor = "white";
          }
    </script>
    <script>
            var x = document.getElementById("myAudio"); 
            
            function playAudio() { 
              x.play(); 
            } 
            
            function pauseAudio() { 
              x.pause(); 
            } 
            </script>
    </body>
</html>
